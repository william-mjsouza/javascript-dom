<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação Responsivo</title>
    <link rel="stylesheet" href="responsiveMenu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <!-- Por padrão, o menu começa para telas pequenas (smartphones) -->
    <!-- Menu Hamburger (ícone, que quando clicado, abre o menu de navegação -->
    <span id="hamburguerMenu"><i class="fas fa-bars"></i></i></span>
    <!-- Ícone de X, que quando clicado, fecha o menu de navegação -->
    <span id="close"><i class="fas fa-times"></i></span>
    <!-- Caixa do menu de navegação -->
    <div id="navigationMenu">
        <ul>
            <li><a href="#">link1</a></li>
            <li><a href="#">link2</a></li>
            <li><a href="#">link3</a></li>
            <li><a href="#">link4</a></li>
        </ul>
    </div>

</html>
